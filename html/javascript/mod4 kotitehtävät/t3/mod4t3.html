<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV series search</title>
    <script defer src="mod4t3.js"></script>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px
  }
  article {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin: 10px 0;
    background-color: #f9f9f9;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px;
  }
  h2 {
    margin: 0 0 10px 0;
  }
  a {
    color: #007bff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  #results {
    margin-top: 20px;
  }
</style>
<body>
    <h1>Search for a tv series</h1>
    <form id="searchForm">
        <label for="query">Enter TV series name:</label>
        <input id="query" name="q" type="text" placeholder="e.g., Breaking Bad" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
</body>
</html>
